<div class="flex gap-10 p-4">
  <div class="flex flex-col items-center w-1/4">
    <h4 class="text-2xl mb-2">Alkalmazott felvétele</h4>
  
    <div class="flex flex-col w-full my-1">
      <label for="name" class="ml-1">Név</label>
      <input type="text" name="name" id="name" ng-model="name" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="address" class="ml-1">Lakcím</label>
      <input type="text" name="address" id="address" ng-model="address" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="position" class="ml-1">Pozíció</label>
      <input type="text" name="position" id="position" ng-model="position" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="pricePerHour" class="ml-1">Órabér</label>
      <input type="text" name="pricePerHour" id="pricePerHour" ng-model="pricePerHour" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex justify-center flex-wrap gap-3 mt-4">
      <button ng-click="updateClick()" class="px-3 py-1 rounded-lg bg-emerald-700 hover:bg-emerald-600 transition-colors">Alkalmazott {{activeAlkalmazott ? 'módosítása' : 'hozzáadása'}}</button>
      <button ng-click="removeClick()" class="px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-600 transition-colors" ng-if="activeAlkalmazott">Alkalmazott törlése</button>
      <button ng-click="closeUpdate()" class="px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-600 transition-colors" ng-if="activeAlkalmazott">Mégsem</button>
    </div>
  </div>

  <div class="flex flex-col items-center justiy-center grow">
    <h4 class="text-2xl mb-2">Alkalmazottak</h4>

    <div class="flex flex-col w-full">
      <div class="flex w-full border-b border-slate-500">
        <div class="text-center text-lg w-1/4">Név</div>
        <div class="text-center text-lg w-1/4">Lakcím</div>
        <div class="text-center text-lg w-1/4">Pozíció</div>
        <div class="text-center text-lg w-1/4">Órabér (HUF)</div>
      </div>
      <div class="cursor-pointer flex w-full py-1 even:bg-slate-700/30 hover:bg-slate-700/50 transition-colors" ng-repeat="item in alkalmazottak" ng-click="update(item)">
        <div class="text-center w-1/4">{{item.name}}</div>
        <div class="text-center w-1/4">{{item.address}}</div>
        <div class="text-center w-1/4">{{item.position}}</div>
        <div class="text-center w-1/4">{{item.pricePerHour | currency : '' : false : ''}}</div>
      </div>
      <div ng-if="alkalmazottak.length === 0" class="text-center p-6 opacity-50">
        Nincs betölthető adat.
      </div>
    </div>
  </div>
</div>
