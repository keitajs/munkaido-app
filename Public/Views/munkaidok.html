<div class="flex gap-10 p-4">
  <div class="flex flex-col items-center w-1/4">
    <h4 class="text-2xl mb-2">Munkaidő felvétele</h4>

    <div class="flex flex-col w-full my-1">
      <label for="name" class="ml-1">Alkalmazott</label>
      <select name="" id="" ng-model="employeeId" class="w-full px-2 py-1.5 rounded-lg bg-slate-700 outline-none">
        <option ng-repeat="item in alkalmazottak" value="{{item.id}}" ng-selected="item.id === employeeId">{{item.name}}</option>
      </select>
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="date" class="ml-1">Dátum</label>
      <input type="date" name="date" id="date" ng-model="date" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="start" class="ml-1">Kezdési idő</label>
      <input type="time" name="start" id="start" ng-model="start" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="end" class="ml-1">Befejezési idő</label>
      <input type="time" name="end" id="end" ng-model="end" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex justify-center flex-wrap gap-3 mt-4">
      <button ng-click="updateClick()" class="px-3 py-1 rounded-lg bg-emerald-700 hover:bg-emerald-600 transition-colors">Munkaidő {{activeMunkaido ? 'módosítása' : 'hozzáadása'}}</button>
      <button ng-click="removeClick()" class="px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-600 transition-colors" ng-if="activeMunkaido">Munkaidő törlése</button>
      <button ng-click="closeUpdate()" class="px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-600 transition-colors" ng-if="activeMunkaido">Mégsem</button>
    </div>
  </div>

  <div class="flex flex-col items-center justiy-center grow">
    <h4 class="text-2xl mb-2">Munkaidők</h4>

    <div class="flex flex-col w-full">
      <div class="flex w-full border-b border-slate-500">
        <div class="text-center text-lg w-1/4">Alkalmazott</div>
        <div class="text-center text-lg w-1/4">Dátum</div>
        <div class="text-center text-lg w-1/4">Kezdési idő</div>
        <div class="text-center text-lg w-1/4">Befejezési idő</div>
      </div>
      <div class="cursor-pointer flex w-full py-1 even:bg-slate-700/30 hover:bg-slate-700/50 transition-colors" ng-repeat="item in munkaidok" ng-click="update(item)">
        <div class="text-center w-1/4">{{item.employee.name}}</div>
        <div class="text-center w-1/4">{{item.date | date : 'yyyy.MM.dd.'}}</div>
        <div class="text-center w-1/4">{{item.start | date : 'HH:mm'}}</div>
        <div class="text-center w-1/4">{{item.end | date : 'HH:mm'}}</div>
      </div>
    </div>
    <div ng-if="munkaidok.length === 0" class="text-center p-6 opacity-50">
      Nincs betölthető adat.
    </div>
  </div>
</div>
