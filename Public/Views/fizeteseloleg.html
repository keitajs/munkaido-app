<div class="flex gap-10 p-4">
  <div class="flex flex-col items-center w-1/4">
    <h4 class="text-2xl mb-2">Fizetés előleg felvétele</h4>
  
    <div class="flex flex-col w-full my-1">
      <label for="employeeId" class="ml-1">Alkalmazott</label>
      <select name="employeeId" id="employeeId" ng-model="employeeId" class="w-full px-2 py-1.5 rounded-lg bg-slate-700 outline-none">
        <option ng-repeat="item in alkalmazottak" value="{{item.id}}" ng-selected="item.id === employeeId">{{item.name}}</option>
      </select>
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="month" class="ml-1">Hónap</label>
      <select name="month" id="month" ng-model="month" class="w-full px-2 py-1.5 rounded-lg bg-slate-700 outline-none">
        <option ng-repeat="item in months" value={{$index}} ng-selected="$index === month">{{item}}</option>
      </select>
    </div>

    <div class="flex flex-col w-full my-1">
      <label for="day" class="ml-1">Nap</label>
      <input type="text" name="day" id="day" ng-model="day" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex flex-col w-full my-1">
      <label for="value" class="ml-1">Fizetési előleg</label>
      <input type="text" name="value" id="value" ng-model="value" class="w-full px-2 py-1 rounded-lg bg-slate-700 outline-none">
    </div>
    
    <div class="flex justify-center flex-wrap gap-3 mt-4">
      <button ng-click="updateClick()" class="px-3 py-1 rounded-lg bg-emerald-700 hover:bg-emerald-600 transition-colors">Fizetés előleg {{activeFizeteseloleg ? 'módosítása' : 'hozzáadása'}}</button>
      <button ng-click="removeClick()" class="px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-600 transition-colors" ng-if="activeFizeteseloleg">Fizetés előleg törlése</button>
      <button ng-click="closeUpdate()" class="px-3 py-1 rounded-lg bg-rose-700 hover:bg-rose-600 transition-colors" ng-if="activeFizeteseloleg">Mégsem</button>
    </div>
  </div>

  <div class="flex flex-col items-center justiy-center grow">
    <h4 class="text-2xl mb-2">Fizetés előlegek</h4>

    <div class="flex flex-col w-full">
      <div class="flex w-full border-b border-slate-500">
        <div class="text-center text-lg w-1/3">Alkalmazott</div>
        <div class="text-center text-lg w-1/3">Hónap (nap)</div>
        <div class="text-center text-lg w-1/3">Fizetés előleg (HUF)</div>
      </div>
      <div class="cursor-pointer flex w-full py-1 even:bg-slate-700/30 hover:bg-slate-700/50 transition-colors" ng-repeat="item in fizeteselolegek" ng-click="update(item)">
        <div class="text-center w-1/3">{{item.employee.name}}</div>
        <div class="text-center w-1/3">{{item.monthName}} ({{item.day}})</div>
        <div class="text-center w-1/3">{{item.value}}</div>
      </div>
      <div ng-if="fizeteselolegek.length === 0" class="text-center p-6 opacity-50">
        Nincs betölthető adat.
      </div>
    </div>
  </div>
</div>
